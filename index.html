<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Rooms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="fullscreen-bg">
        <video loop muted autoplay src="videos/guestrooms.mp4" poster="img/poster.png"
            class="fullscreen-bg__video"></video>
    </div>

    <div class="tint"></div>

    <div class="content-container">
        <img src="img/logo.png" class="logo">

        <img src="img/first.png" class="logo-word">
        <img src="img/second.png" class="logo-word">

        <p class="subtitle">next release June 2020</p>
        <div class="music-player">
            <p class="song-title">Put Me Together</p>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="links-container">
            <a href="https://www.facebook.com/guestroomsmusic/"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com/guestroomsmusic/"><i class="fab fa-instagram"></i></a>
            <a href="https://soundcloud.com/guestroomsmusic"><i class="fab fa-soundcloud"></i></a>
            <a href="mailto:guestroomsmusic@gmail.com"><i class="fas fa-at"></i></a>
            <a href="https://open.spotify.com/artist/2m2dPrLF1OhuOWt1BsPODH"><i class="fab fa-spotify"></i></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
